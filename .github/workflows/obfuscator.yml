name: 混淆当前版本源码
on:
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 使用 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # 更新到更新的 Node.js 版本

      - name: 安装依赖
        run: npm install -g javascript-obfuscator
        continue-on-error: true # 允许依赖安装失败时继续执行，记录错误

      - name: 创建版本化备份
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BACKUP_FILE="_worker.js.backup.$TIMESTAMP"
          if [ -f _worker.js ]; then
            echo "创建版本化备份: $BACKUP_FILE"
            cp _worker.js "$BACKUP_FILE"
          else
            echo "错误: _worker.js 不存在" >&2
            exit 1
          fi
          cp _worker.js _index.js

      - name: 计算原始文件校验和
        run: |
          if [ -f _index.js ]; then
            sha256sum _index.js > _index.js.sha256
          else
            echo "错误: _index.js 不存在" >&2
            exit 1
          fi

      - name: 混淆代码
        run: |
          javascript-obfuscator _index.js --output _worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --self-defending true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --string-array-indexes-enabled true \
          --string-array-rotate true \
          --transform-object-keys true \
          --unicode-escape-sequence true \
          --target browser \
          --seed 42 || { echo "混淆失败" >&2; exit 1; }

      - name: 验证混淆后文件
        run: |
          if [ -f _worker.js ]; then
            sha256sum _worker.js > _worker.js.sha256
            echo "混淆后文件校验和已生成"
          else
            echo "错误: 混淆后文件 _worker.js 不存在" >&2
            exit 1
          fi

      - name: 清理临时文件
        run: |
          rm -f _index.js
          echo "临时文件已清理"

      - name: 提交更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _worker.js _worker.js.sha256
          if git diff --cached --quiet; then
            echo "没有文件更改，跳过提交"
          else
            git commit -m "混淆 _worker.js 文件并生成校验和 (备份: _worker.js.backup.$TIMESTAMP)"
            echo "更改已提交"
          fi

      - name: 推送更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
